<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЕСИГНЕР С ДР!</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="header">
        <div class="container header__container">
            <figure class="header__figure header__figure-sam">

            <figure class="header__figure header__figure-kreat">
                <img class="header__img" src="img/header/kreativnomy.png" alt="креативному">
            </figure>

            <figure class="header__figure header__figure-design">
                <img class="header__img" src="img/header/designery.png" alt="дизайнеру">
            </figure>

            <img class="header__circle" src="img/header/Ellipse.svg" width="289" height="86">

            <div class="header__wrap">
                <p class="header__par">Сегодня исполняется 30 лет!!!!!!!!!!!!!!!!</p>
            </div>
        </div>
    </header>

    <main>
        <aside class="mom">
            <div class="container mom__container">
                <figure class="mom__figure">
                    <img class="mom__img" src="img/mom/family.png" alt="семья">

                <figure class="mom__figure">

        <aside class="princes">

                <p class="princes__par">Ты - принцесса!!!!!!!!!!!</p>
            </div>
        </aside>

        <aside class="star">
            <div class="container star__container">
                <h1 class="star__header">Ты - звезда!!!!!!__&#41;&#41;&#41;&#41;</h1>
            </div>
        </aside>

        <div class="sdr">
            <div class="sdr__container">
                <img class="sdr__img" src="img/sdr/sdr.png" alt="">
            </div>
        </div>

        <aside class="pride">
            <div class="container pride__container">
                <figure class="pride__figure pride__figure-text">
                    <img class="pride__img" src="img/pride/pride_text.png" alt="гордость">
                </figure>

                <figure class="pride__figure">
                    <img class="pride__img" src="img/pride/pride-foto.png" alt="фото">
                </figure>
            </div>
        </aside>

        <aside class="style">
            <div class="container style__container">
                <img src="img/styl/styl.png" alt="стиль">
            </div>
        </aside>

        <aside class="kayf">
            <div class="container kayf__contaiher">
                <h2 class="kayf__header">Желаю тебе кайфовать!
                    открывай подарок</h2>
                <img class="kayf__img" src="img/kayf/red-rectangle.svg" alt="красный прямоугольник">
            </div>
        </aside>

        <div class="clay">
            <div class="clay__container">
                <img class="clay__img" src="img/clay/clay.png" alt="глиняный hy">
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container footer__container">
            <h3 class="footer__header">
                Сайт создан командой “МК”.
                Сайты на заказ zvykirechi@yandex.ru
            </h3>

            <figure class="footer__figure">
                <img class="footer__img" src="#" alt="">

        </div>

</html>
